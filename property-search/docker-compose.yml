version: "3.8"

services:
  property-search:
    build: .
    ports:
      - "8010:8010"
    env_file:
      - ../.env
    volumes:
      - .:/app
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import urllib.request; urllib.request.urlopen('http://localhost:8010/docs')",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
